<script type="text/javascript">
	var min0 = 0;
	var min1 = 0;
	var sec0 = 0;
	var sec1 = 0;
	var t;
	function timeCount()
	{
		if (sec0==9 && sec1==5 && min0==9) {
			min1++;
			min0=sec1=sec0=0;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else if (sec0==9 && sec1==5) {
			min0++;
			sec1=sec0=0;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else if(sec0==9){
			sec0=0;
			sec1++;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else {
			sec0++;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}
		
		t = setTimeout("timeCount()",1000);
	}
	
	function timefunc(){
		min0 = 0;
		min1 = 0;
		sec0 = 0;
		sec1 = 0;
		unsolved();
		clearTimeout(t);
		/* document.getElementById('timep').innerHTML = "00:00";*/
		alert(document.getElementById('timep').innerHTML); 
		timeCount();
	}
	
	function pausetime(){
		document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		clearTimeout(t);
	}
	
	function solved(){
		document.getElementById('rightcenter').style.background="url(/demo/img/1st/1stafter.png)";
	}

	}
	
	function exist(){
		document.getElementById("exitgame1st").submit();

	}
</script>
