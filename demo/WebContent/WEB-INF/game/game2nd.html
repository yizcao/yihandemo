<script type="text/javascript">
	var min0 = 0;
	var min1 = 0;
	var sec0 = 0;
	var sec1 = 0;
	var t;
	function timeCount()
	{
		if (sec0==9 && sec1==5 && min0==9) {
			min1++;
			min0=sec1=sec0=0;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else if (sec0==9 && sec1==5) {
			min0++;
			sec1=sec0=0;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else if(sec0==9){
			sec0=0;
			sec1++;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}else {
			sec0++;
			document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		}
		
		t = setTimeout("timeCount()",1000);
	}
	
	function newgame(){
		min0 = 0;
		min1 = 0;
		sec0 = 0;
		sec1 = 0;
		unsolved();
		clearTimeout(t);
		/* document.getElementById('timep').innerHTML = "00:00";*/
		/* alert(document.getElementById('timep').innerHTML);  */
		timeCount();
	}
	
	function pausetime(){
		document.getElementById('timep').innerHTML = min1 + "" + min0 + ":" + sec1 + "" + sec0;
		clearTimeout(t);
	}
	
	function solved(){
		pausetime();
		document.getElementById('rightcenter').style.background="url(/demo/img/2nd/after_center.png)";

<script>
	
	var x;
	var y;
	var status=0;
	
	function mouseMove(ev){
		
		if (status==0) {
			Ev= ev || window.event;
			var mousePos = mouseCoords(ev);
			document.getElementById("xxx").value = mousePos.x;
			x = mousePos.x;
			y = mousePos.y;
			document.getElementById("yyy").value = mousePos.y;
			
			document.getElementById("left1").style.left=x+"px";
			document.getElementById("left1").style.top=y+"px";
		}else if(status ==1){
			alert(status);
			document.getElementById("left1").style.left="50px";
			document.getElementById("left1").style.top="50px";
		}
		
	}
	
	function mouseCoords(ev){
		
		if(ev.pageX || ev.pageY){
			return {x:ev.pageX, y:ev.pageY};
			}
			return{
				x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
				y:ev.clientY + document.body.scrollTop - document.body.clientTop
			}
	}
	
	function GetMouse(){
		status=0;
		document.onmousemove = mouseMove;
	}
	
	function stopGetMouse(){
		document.onmousemove = "";
		document.getElementById("left1").style.display="none";
		status=1;
		alert(status);
	}
</script>
